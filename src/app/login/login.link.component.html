<form>
	<div style="height:100%;display:flex;flex-direction:column;overflow-x:hidden;overflow-y:auto;padding:10px 20px 10px 20px">
		<div style="flex:none;display:flex;flex-direction:row;align-items:center">
			<h4 style="flex:1">E-mail Login Link</h4>
			<mat-icon onclick="event.stopPropagation()" (click)="navigateBack()" style="flex:none;font-size:2em;cursor:pointer">keyboard_backspace</mat-icon>
		</div>
		<loading-spinner *ngIf="loading | async"></loading-spinner>
		<div style="flex:1;display:flex;flex-direction:column;align-items:center">
			<div *ngIf="emailSent" class="alert alert-success">
				<strong>Success!</strong> We sent a login link to your email address {{ tempEmail }}.  Don't forget to check your junk mail as it may have ended up there.
			</div>
			<div *ngIf="errorMessage" class="alert alert-danger">
				{{ errorMessage }}
			</div>
			<div style="flex:none;width:350px">
				<div style="display:flex;flex-direction:row">
					<input id="emailAddress" type="email" placeholder="Your email address" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" style="flex:none;margin-right:5px">
					<button id="submitButton"
									(click)="sendEmailLink()"
									style="flex:none">
									Submit
					</button>
				</div>
			</div>
		</div>
	</div>
</form>
